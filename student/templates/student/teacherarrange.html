<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
</head>
<body>
<form method="POST">
	{%csrf_token%}
	Teacher:-<select name="tr">
		{% for teacher in teachers %}
		 <option value="{{teacher.id}}">{{teacher}}</option>
		{% endfor %}
	</select><br>
	Course:-<select name="cr">
		 {% for course in courses %}
		 <option value="{{course.id}}">{{course}}</option>
		{% endfor %}
	</select><br>
	Section:-<br>
		 {% for section in sections %}
		 <input type="checkbox" id="vehicle1" name="check" value="{{section.id}}">{{section}}<br>
		{% endfor %}
	</select>

<input type="submit" name="">





</form>
</body>
</html>
